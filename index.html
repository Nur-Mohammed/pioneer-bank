<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pioneer Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="wrapper1">
      <section id="section1">
        <div class="area1">
          <h1 class="text-center">Welcome To Pioneer Bank</h1>
          <input
            type="email"
            name=""
            id=""
            placeholder="Type Your Email Address"
            class="form-control"
          />
          <br />
          <input
            type="password"
            name=""
            id=""
            placeholder="Type Your Password"
            class="form-control"
          />
          <br />
          <button class="btn btn-success" id="loginBtn">
            Submit
          </button>
        </div>
      </section>
    </div>

    <!-- Second Page Markup -->

    <div class="container" id="wrapper2">
      <section class="area2">
        <div class="row">
          <div class="col-md-4">
            <div class="deposite comon1">
              <h5>Deposit</h5>
              <h3>$ <span id="currentDepositText">00</span></h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="comon1 withdraw">
              <h5>Withdraw</h5>
              <h3>$ <span id="currentWithdrawText">00</span></h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="comon1 balance">
              <h5>Balance</h5>
              <h3>$ <span id="currentBalanceText">1250</span></h3>
            </div>
          </div>
        </div>
      </section>
      <section id="wrapper3">
        <div class="row">
          <div class="col-md-6">
            <div class="common2">
              <h5>Deposit</h5>
              <input type="" name="" id="depositInputText" class="form-control"
              / placeholder="$amount you want to deposite">
              <br />
              <button class="btn btn-success" id="deposit">Deposite</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="common2">
              <h5>Withdraw</h5>
              <input type="" name="" id="withdrawInputText" class="form-control"
              / placeholder="$amount you want to withdraw">
              <br />
              <button class="btn btn-success" id="withdraw">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <script>
      
      // Login button  hide and show task  via javaScript
      const logInBtn = document.getElementById("loginBtn");
      logInBtn.addEventListener("click", function () {
        const firstContent = document.getElementById("wrapper1");
        firstContent.style.display = "none";
        const secondContent = document.getElementById("wrapper2");
        secondContent.style.display = "block";
      });

      // Capturing deposit button
      const deposit = document.getElementById("deposit");
      deposit.addEventListener("click", function () {
        add("depositInputText", "currentDepositText");

        add("depositInputText", "currentBalanceText");

        document.getElementById("depositInputText").value = parseFloat("0");
      });

      // Capturing withdraw button
      const withdraw = document.getElementById("withdraw");
      withdraw.addEventListener("click", function () {
        add("withdrawInputText", "currentWithdrawText");

        reduction("withdrawInputText", "currentBalanceText");

        document.getElementById("withdrawInputText").value = parseFloat("0");
      });

      function reduction(inputText, currentText) {
        const InputTextt = document.getElementById(inputText).value;
        const InputNumber = parseFloat(InputTextt);

        const currentTextt = document.getElementById(currentText).innerText;
        const currentNum = parseFloat(currentTextt);
        const Total = currentNum - InputNumber;
        document.getElementById(currentText).innerText = Total;
      }

      function add(inputText, currentText) {
        const InputTextt = document.getElementById(inputText).value;
        const InputNumber = parseFloat(InputTextt);

        const currentTextt = document.getElementById(currentText).innerText;
        const currentNum = parseFloat(currentTextt);
        const Total = currentNum + InputNumber;
        document.getElementById(currentText).innerText = Total;
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
