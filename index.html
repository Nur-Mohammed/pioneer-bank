<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pioneer Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="wrapper1">
      <section id="section1">
        <div class="area1">
          <h1 class="text-center">Welcome To Pioneer Bank</h1>
          <input
            type="email"
            name=""
            id=""
            placeholder="Type Your Email Address"
            class="form-control"
          />
          <br />
          <input
            type="password"
            name=""
            id=""
            placeholder="Type Your Password"
            class="form-control"
          />
          <br />
          <button class="btn btn-success" id="login">Submit</button>
        </div>
      </section>
    </div>

    <!-- Second Page Markup -->

    <div class="container" id="wrapper2">
      <section class="area2">
        <div class="row">
          <div class="col-md-4">
            <div class="deposite comon1">
              <h5>Deposite</h5>
              <h3>$ <span id="currentDeposite">00</span></h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="comon1 withdraw">
              <h5>Withdraw</h5>
              <h3>$ <span id="currentWithdraw">00</span> 00</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="comon1 balance">
              <h5>Balance</h5>
              <h3>$ <span id="currentBalance">1250</span></h3>
            </div>
          </div>
        </div>
      </section>
      <section id="wrapper3">
        <div class="row">
          <div class="col-md-6">
            <div class="common2">
              <h5>Deposite</h5>
              <input type="" name="" id="depoAmount" class="form-control" /
              placeholder="$amount you want to deposite">
              <br />
              <button class="btn btn-success" id="deposite">Deposite</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="common2">
              <h5>Withdraw</h5>
              <input type="" name="" id="withdrawAmount" class="form-control" /
              placeholder="$amount you want to withdraw">
              <br />
              <button class="btn btn-success" id="withdraw">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <script>
      // login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        document.getElementById("wrapper1").style.display = "none";
        document.getElementById("wrapper2").style.display = "block";
      });

      //   deposit button event handler
      document
        .getElementById("deposite")
        .addEventListener("click", function () {
          const depoInputNumber = convertToNumber("depoAmount");

          updateSpan("currentDeposite", depoInputNumber);

          updateSpan("currentBalance", depoInputNumber);

          document.getElementById("depoAmount").value = "";
        });

      //   withdraw button event handler

      document
        .getElementById("withdraw")
        .addEventListener("click", function () {
          const updateWithdrawNumber = convertToNumber("withdrawAmount");
          updateSpan("currentWithdraw", updateWithdrawNumber);
          updateSpan("currentBalance", -1 * updateWithdrawNumber);
          document.getElementById("withdrawAmount").value = "";
        });

      function convertToNumber(id) {
        const Input = document.getElementById(id).value;
        const InputNumber = parseFloat(Input);
        return InputNumber;
      }

      function updateSpan(id, depoInputNumber) {
        const current = document.getElementById(id).innerText;
        const amount = parseFloat(current);
        const total = depoInputNumber + amount;
        document.getElementById(id).innerText = total;
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
